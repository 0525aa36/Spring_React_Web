spring.application.name=demo
spring.datasource.url=jdbc:mysql://localhost:3306/jaemin_web
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ddl-auto를 'create'로 변경하면 서버 시작 시 모든 테이블을 삭제하고 새로 만듭니다.
# content 컬럼 타입을 TEXT로 변경하기 위해 사용합니다.
# 서버를 한 번 실행하여 테이블을 새로 만든 후에는, 다시 'update'로 변경해주세요.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

jwt.secret=your-super-secret-key-that-is-long-enough-to-be-secure-and-should-be-kept-safe-in-production

# File upload settings
file.upload-dir=./uploads/
